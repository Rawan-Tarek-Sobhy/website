<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image/paw.jpeg">
    <title>Drug Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .doge {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .doge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .navbar-brand img {
            width: 165px;
            height: 70px;
            margin-left: 40px;
        }
        .bg-navy {
            background-color: rgb(11, 34, 138);
        }
        .navbar-nav .nav-link.active, 
        .navbar-nav .nav-link {
            color: rgb(255, 255, 255);
            font-size: 1.4em;
            margin-right: 60px; /* Adjust margin-right as needed */
        }
        .services {
            padding: 50px 0;
        }
        .services-text1 h2 {
            color: rgb(39, 37, 37);
            font-size: 50px;
        }
        .services-text2 label {
            color: rgb(78, 77, 77);
            font-size: 18px;
        }
        .services-text2 input[type="number"], 
        .services-text2 select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .services-text2 input[type="submit"] {
            padding: 10px 20px;
            background-color: rgb(11, 34, 138);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .services-text2 input[type="submit"]:hover {
            background-color: rgb(5, 19, 77);
        }
        .output-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-navy">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="image/drug-calculator.png" alt="Drug Calculator Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="drug calculator.html">Home</a>
                        <a class="nav-link" href="about us.html">About Us</a>   
                    </div>
                </div>
            </div>
        </nav>
        <div class="doge">
            <img src="image/dog4.avif" alt="Background Image">
        </div>
    </header>

    <section class="services">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="services-text1">
                        <h2>Enter Your Calculations</h2>
                    </div>
                    <div class="services-text2">
                        <form id="drugForm">
                            <div class="mb-3">
                                <label for="species" class="form-label">Species :</label>
                                <select id="species" class="form-select" name="Species">
                                    <option value="Dog">Dog</option>
                                    <option value="Cat">Cat</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight :</label>
                                <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter The Weight">
                            </div>
                            <div class="mb-3">
                                <label for="drug" class="form-label">Drug Name :</label>
                                <select id="drug" class="form-select" name="Drug Name">
                                    <option value="Atropine Sulphate">Atropine Sulphate</option>
                                    <option value="Xylasine">Xylasine</option>
                                    <option value="Diazipam">Diazipam</option>
                                    <option value="Thiopental sodium">Thiopental sodium</option>
                                    <option value="Propophal">Propophal</option>
                                    <option value="Ketamine Hcl">Ketamine Hcl</option>
                                    <option value="AcePromazine">AcePromazine</option>
                                    <option value="Dexametadomidie">Dexametadomidie</option>
                                    <option value="Midazolam">Midazolam</option>
                                    <option value="Morphine">Morphine</option>
                                    <option value="Telazole">Telazole</option>
                                    <option value="Butorphanol">Butorphanol</option>
                                </select>
                            </div>
                            <input type="button" value="Calculate" class="btn btn-primary" onclick="calculateDose()">
                        </form>   
                        <div class="output-box">
                            <h3>The Drug Dose is:</h3>
                            <output id="output" class="form-control">The Dose</output>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function calculateDose() {
            var species = document.getElementById('species').value;
            var weight = document.getElementById('weight').value;
            var drug = document.getElementById('drug').value;

            var dose = {
                "Atropine Sulphate": 0.05,
                "Xylasine": 1,
                "Diazipam": 0.2,
                "Thiopental sodium": 8,
                "Propophal": 4,
                "Ketamine Hcl": 5,
                "AcePromazine": 0.01,
                "Dexametadomidie": 1,
                "Midazolam": 0.2,
                "Morphine": 1,
                "Telazole": 2,
                "Butorphanol": 0.4
            };

            var concentration = {
                "Atropine Sulphate": 1,
                "Xylasine": 20,
                "Diazipam": 5,
                "Thiopental sodium": 25,
                "Propophal": 10,
                "Ketamine Hcl": 50,
                "AcePromazine": 2,
                "Dexametadomidie": 0.5,
                "Midazolam": 5,
                "Morphine": 0.0025,
                "Telazole": 100,
                "Butorphanol": 0.2
            };
        
            var drugdose = (weight * dose[drug])/concentration[drug];

            document.getElementById('output').innerText = drugdose + ' cc';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
